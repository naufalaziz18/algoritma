<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menentukan kondisi pintu air</title>
</head>
<body>
    <script>
        let Air = 800;
        let status ;

        if (Air<= 500){
            status = "status aman";
        }
        else if(Air <= 600) {
            status = "status waspada"
        }
        else if (Air <= 650){
            status = "status siaga 2"
        }
        else if( Air > 650){
            status = "status siaga 1"
        }
        else{
            status = "selesai";
        }

        console.log(Air)
        console.log(status)
    </script>
</body>
</html>
